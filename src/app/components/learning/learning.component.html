<div class="w-100">
    <mat-toolbar color="primary">
        <span>Learn the Language</span>
    </mat-toolbar>
    <mat-sidenav-container fullScreen style="top: 64px" [hasBackdrop]="false">
        <mat-sidenav
            mode="side"
            opened
            [position]="'start'"
            [style.width.%]="30"
        >
        
        <div class="w-100 pl-4 pr-4 pt-2 pb-3">
                <form [formGroup]="translationForm">
                <mat-form-field 
                appearance="outline" 
                class="col-lg-12 mt-3 p-0">
                    <mat-label>Native Language Word</mat-label>
                    <input 
                        matInput 
                        required
                        formControlName="native_word"
                    />
                </mat-form-field>
                <mat-form-field 
                appearance="outline" 
                class="col-lg-12 p-0">
                    <mat-label>Foreign Language Word</mat-label>
                    <input 
                        matInput 
                        required
                        formControlName="foreign_word"
                    />
                </mat-form-field>
                <button
                    color="primary"
                    mat-button
                    type="button" 
                    [disabled]="!translationForm.valid"
                    (click)="submitTranslation()"
                >
                    Save
                </button>
            </form>
        </div>
        </mat-sidenav>
        <mat-sidenav-content
            class="width-transistion"
            [style.width.%]="70">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="native_word">
                  <th mat-header-cell *matHeaderCellDef> Native Language </th>
                  <td mat-cell *matCellDef="let translation"> {{translation.native_word}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="foreign_word">
                  <th mat-header-cell *matHeaderCellDef> Foreign Language </th>
                  <td mat-cell *matCellDef="let translation"> {{translation.foreign_word}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Action </th>   
                        <td mat-cell *matCellDef="let translation"> 
                            <button
                                color="warn"
                                mat-button
                                (click)="deleteTranslation(translation)"
                            >
                                Delete
                            </button>
                        </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <button 
                class="btn btn-success m-1 start-test-button" 
                mat-button
                type="submit"
                routerLink="test"
                [disabled]="!testReady">Start your Test</button>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
